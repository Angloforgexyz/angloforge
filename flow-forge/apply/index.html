<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply â€” The Flow Forge</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      color: #f5f5f5;
      font-family: monospace, monospace;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
    }
    h1 {
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 32px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 20px 0 5px;
      text-transform: uppercase;
      font-size: 12px;
      color: #999;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #111;
      border: 1px solid #222;
      color: #f5f5f5;
      font-size: 14px;
    }
    button {
      background: #f5f5f5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Flow Forge</h1>
    <p>Elite 6-week performance lab. 8 seats only.</p>
    <form action="https://formspree.io/f/yourcode" method="POST">
      <label>Full Name</label>
      <input type="text" name="name" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Current English Level</label>
      <select name="level" required>
        <option value="">Select one</option>
        <option>A2</option>
        <option>B1</option>
        <option>B2</option>
        <option>C1</option>
      </select>
      <label>Where do you hesitate most?</label>
      <textarea name="struggles" rows="4" required></textarea>
      <label>Why should you be accepted?</label>
      <textarea name="motivation" rows="4" required></textarea>
      <button type="submit">Submit Application</button>
    </form>
    <p style="color:#666; font-size:12px; margin-top:10px;">Applications reviewed within 48 hours.</p>
  </div>
</body>
</html>
